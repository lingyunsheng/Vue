<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>全栈应用中， 后端应用负责在/根目录下
        启动web-server， 其他的路由交给前端路由打理，
        /api 数据开发， 大前端方向
    </h1>
    <div>
        <a href="javascript:;" data-href="/home">home</a>
        <a href="javascript:;" data-href="/book">book</a>
        <a href="javascript:;" data-href="/movie">movie</a>
        <div id="content"></div>
    </div>
    <script src="./router.js"> </script>
    <script>
        // 建立前端路由
        const router = new Router([
            {
                path: '/',
                component: 'home'
            },
            {
                path: '/',
                component: 'book'
            },
            {
                path: '/',
                component: 'movie'
            }
        ])
    </script>
</body>

</html>
